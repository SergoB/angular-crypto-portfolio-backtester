<tr class='table-row'>
  <td><app-search-crypto [(selectedCrypto)]='cryptoAllocation().name' [allocations]='allocations()'></app-search-crypto></td>
  <td>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]='cryptoAllocation().amount'>
    </mat-form-field>
  </td>
  <td>{{ percentage() }}%</td>
</tr>
