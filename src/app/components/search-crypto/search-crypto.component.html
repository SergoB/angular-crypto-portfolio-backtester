<div class='search-container'>
  <mat-form-field>
    <mat-label>Asset</mat-label>
    <input
      matInput
      type="text"
      [matAutocomplete]='auto'
      [formControl]='cryptoCtrl'
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='onCryptoSelected($event.option.value)'>
      @for (crypto of filteredCrypto$ | async; track crypto) {
        <mat-option [value]='crypto.name'>
          <div class='option-container'>
            <img alt="{{crypto.name}} icon" class='crypto-icon' [src]="crypto.icon">
            <span>{{crypto.name}}</span>
          </div>
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
